<div class="mt-6">
    <div class="px-10 py-6 mx-auto bg-white rounded-lg shadow-md">
      <img class="w-full max-h-64 object-cover" [src]="chat.chatPic"/>
      <div class="mt-2 flex justify-between">
        <h1 class="font-light text-gray-700">
          {{chat.users[1].displayName}}
        </h1>
        <span class="font-light text-gray-600">
          {{chat.lastMessage }}
        </span>
      </div>
      <div class="mt-2">
        <h1 class="font-bold text-gray-700 text-3xl"> {{ chat.userIds[1] }}</h1>
        <p class="mt-2 text-xl text-gray-600 max-w-full break-words">
          <span class="unreset [&>p]:my-0"> </span>
        </p>
      </div>
      <div class="flex items-center justify-between mt-4">
        <a
        [routerLink]="['/chat', this.chatId]"
          class="text-blue-500 hover:underline"> Read more </a>
        <div>
          <div class="flex items-center justify-between text-slate-500">
            <div class="flex space-x-4 md:space-x-8">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
