<div class="flex flex-col space-y-4 my-10">
  <div class="bg-white p-4 rounded-lg shadow-md">
    <h3 class="text-lg font-bold">{{ comment.author.profile.firstName }}</h3>
    <p class="text-gray-700 text-sm mb-2">
      Posted on {{ formatDate(comment.createdAt) }}
    </p>
    <p class="text-gray-700">
      <span
        class="unreset [&>p]:my-0"
        [innerHTML]="comment.content | markdown | async"
      >
      </span>
    </p>
  </div>
</div>
