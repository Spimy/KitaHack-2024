<div class="grid grid-cols-3 gap-2 text-center">
  @for (info of summaryInfo; track $index) {
    <div
      class="grid place-items-center bg-blue-100 px-2 md:px-5 py-5 rounded-md text-neutral-300 font-bold text-md md:text-lg"
    >
      <p class="break-all">
        {{ info.title }}
        <br />
        {{ info.stats }}
      </p>
    </div>
  }
</div>
