<div class="mt-6">
    <div class="px-10 py-6 mx-auto bg-white rounded-lg shadow-md">
        <img class="w-full max-h-64 object-cover" [src]="post.thumbnailUrl">
       
        <div class="mt-2 flex justify-between">
          <h1 class="font-light text-gray-700">Posted by {{ post.authorId }}</h1>
            <span class="font-light text-gray-600">Date </span>
        </div>
        <div class="mt-2">
          <h1 class="font-bold text-gray-700 text-3xl"> {{ post.title }}</h1>
            <p class="mt-2 text-xl text-gray-600">{{ truncatedContent() }}</p>
        </div>
        <div class="flex items-center justify-between mt-4">
          <a>
                class="text-blue-500 hover:underline">Read more</a>
                <div>
                    <div class="flex items-center justify-between text-slate-500">
                      <div class="flex space-x-4 md:space-x-8">
                        <div class="flex cursor-pointer items-center transition hover:text-slate-600">
                          <svg xmlns="http://www.w3.org/2000/svg" class="mr-1.5 h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z" />
                          </svg>
                          <span>{{ post.comments.length }}</span>
                        </div>
                        
                      </div>
                    </div>
                  </div>
        </div>
    </div>
</div>
