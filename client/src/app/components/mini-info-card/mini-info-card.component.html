<a routerLink="{{ infoLink }}">
  <div class="flex flex-row gap-2 bg-[#EEEEEE] rounded-md items-center">
    <img
      src="{{ infoImageUrl }}"
      alt="logo of {{ infoName }}"
      class="aspect-square w-20 h-full rounded-md"
    />
    <div>
      <h2>{{ infoTitle }}</h2>
      <p>{{ infoName }}</p>
      <p>{{ infoType }}</p>
    </div>
  </div>
</a>
