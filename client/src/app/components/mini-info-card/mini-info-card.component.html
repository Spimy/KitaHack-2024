<a
  routerLink="{{ infoLink }}"
  class="flex flex-row gap-2 rounded-md items-center"
>
  <img
    src="{{ infoImageUrl }}"
    alt="logo of {{ infoName }}"
    class="aspect-square w-20 h-full rounded-md"
  />
  <div class="md:pr-5">
    <h2>{{ infoTitle }}</h2>
    <p>{{ infoName }}</p>
    <p>{{ infoType }}</p>
  </div>
</a>
