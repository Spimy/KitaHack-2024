<div class="py-5 flex flex-col items-center justify-center">
    <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Create a post</h1>
    <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-md">
        <form [formGroup]="createPostForm" (ngSubmit)="onSubmit()">

            <div class="mb-6">
                <label for="postTitle" class="block text-gray-700 text-sm font-bold mb-2">Title:</label>
                <textarea id="postTitle" formControlName="postTitle" name="postTitle" rows="1" class="w-full border-2 rounded-md px-4 py-2 leading-5 transition duration-150 ease-in-out sm:text-sm
  sm:leading-5 resize-none focus:outline-none focus:border-blue-500" placeholder="Enter post title here"></textarea>
            </div>
        
            
            <div class="mb-6">
                <label for="postContent" class="block text-gray-700 text-sm font-bold mb-2">Content:</label>
                <textarea id="postContent" formControlName="postContent" name="postContent" rows="4" class="w-full border-2 rounded-md px-4 py-2 leading-5 transition duration-150 ease-in-out sm:text-sm
  sm:leading-5 resize-none focus:outline-none focus:border-blue-500" placeholder="What's on your mind?"></textarea>
            </div>
        
            <div class="mb-6">
                <label for="fileAttachment" class="block text-gray-700 text-sm font-bold mb-2">Thumbnail:</label>
                <div class="relative border-2 rounded-md px-4 py-3 bg-white flex items-center justify-between hover:border-blue-500 transition duration-150 ease-in-out">
                    <input type="file" formControlName="thumbnailUrl" id="thumbnailUrl" accept="image/*" name="thumbnailUrl" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer">
                    <div class="flex items-center">
                        <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                        </svg>
                        <span class="ml-2 text-sm text-gray-600">Upload an image</span>
                    </div>
                </div>
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2">Is this post for raising donations?</label>
                <label class="relative inline-flex items-center mb-5 cursor-pointer">
                    <input type="checkbox" formControlName="isDonation" value="false" class="sr-only peer" #checkbox>
                    <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
                    <span class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300"> 
                       @if(createPostForm.get('isDonation')?.value) {
                           <p>Yes</p>
                       } @else {
                            <p>No</p>
                       }
                    </span>
                  </label>
            </div>

            
            <!-- Submit Button and Character Limit Section -->
            <div class="flex items-center justify-between">
                <button type="submit" class="flex justify-center items-center bg-blue-500 hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue text-white py-2 px-4 rounded-md transition duration-300 gap-2"> Post <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" viewBox="0 0 24 24" id="send" fill="#fff">
                        <path fill="none" d="M0 0h24v24H0V0z"></path>
                        <path d="M3.4 20.4l17.45-7.48c.81-.35.81-1.49 0-1.84L3.4 3.6c-.66-.29-1.39.2-1.39.91L2 9.12c0 .5.37.93.87.99L17 12 2.87 13.88c-.5.07-.87.5-.87 1l.01 4.61c0 .71.73 1.2 1.39.91z"></path>
                    </svg>
                </button>
            </div>
        </form>
    </div>
</div>
