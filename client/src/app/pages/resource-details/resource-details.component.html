<section class="mb-16">
  @if (resource()) {
    <div
      class="my-5 md:mb-0 w-full max-w-screen-md mx-auto relative"
      style="height: 24em"
    >
      <div
        class="absolute left-0 bottom-0 w-full h-full z-10"
        style="
          background-image: linear-gradient(
            180deg,
            transparent,
            rgba(0, 0, 0, 0.7)
          );
        "
      ></div>
      <img
        [src]="resource()?.thumbnailUrl"
        alt="thumbnail for {{ resource()?.title }}"
        class="absolute left-0 top-0 w-full h-full z-0 object-cover"
      />
      <div class="p-4 absolute bottom-0 left-0 z-20 w-full">
        <h2 class="text-4xl font-semibold text-gray-100 leading-tight">
          {{ resource()?.title }}
        </h2>
        <div class="mt-3 flex justify-between">
          <div>
            <p class="font-semibold text-gray-200 text-sm">
              Written by {{ resource()?.author?.profile?.firstName }}
            </p>
            <p class="font-semibold text-gray-400 text-xs">
              Posted on {{ formatDate(resource()?.createdAt) }}
            </p>
          </div>
          <div class="flex flex-col">
            <span
              class="text-xs text-center mb-2 text-white bg-green-500 font-bold px-2 py-1 rounded-full"
            >
              RM {{ resource()?.price }}
            </span>
            <button
              type="submit"
              class="py-2.5 px-4 text-xs font-medium text-white bg-blue-100 rounded-lg hover:bg-blue-200 focus:ring-4 focus:ring-primary-200"
            >
              purchase
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="px-4 lg:px-0 mt-12 text-gray-700 max-w-screen-md mx-auto text-lg leading-relaxed"
    >
      <p class="max-w-full break-words pb-6">
        <span
          class="unreset [&>p]:my-0"
          [innerHTML]="resource()?.description ?? '' | markdown | async"
        >
        </span>
      </p>
    </div>
  } @else {
    <div class="my-5 md:mb-0 w-full max-w-screen-md mx-auto relative">
      <app-loader />
    </div>
  }
</section>
