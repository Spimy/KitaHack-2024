<div class="p-8">

  <div class="text-center m-8">
    <h1 class="text-2xl font-semibold text-gray-800">{{ componentTitle }}</h1>
  </div>

  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="max-w-sm mx-auto">
    
    <div class="mb-5">
      <span class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">I am a</span>
      <div class="flex justify-around">
        <label>
          <input type="radio" name="role" value="jobseeker" (change)="onRoleChange($event)" checked> Job Seeker
        </label>
        <label>
          <input type="radio" name="role" value="employer" (change)="onRoleChange($event)"> Employer
        </label>
      </div>
    </div>

    @if(isJobSeeker) {

    <div class="mb-5">
      <label for="firstName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">First Name</label>
      <input id="firstName"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        type="text" formControlName="firstName" />
    </div>

    <div class="mb-5">
      <label for="lastName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Last Name</label>
      <input id="lastName"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        type="text" formControlName="lastName" />
    </div>

    <div class="mb-5">
      <span class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Gender</span>
      <div class="flex justify-between">
        <label>
          <input type="radio" name="gender" value="female"> Female
        </label>
        <label>
          <input type="radio" name="gender" value="male"> Male
        </label>
        <label>
          <input type="radio" name="gender" value="others"> Others
        </label>
      </div>
    </div>

    <div class="mb-5">
      <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Date of Birth</label>
      <input type="date"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        formControlName="dob" />
    </div>

    <div class="mb-5">
      <label for="profilePic" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Profile
        Picture</label>
      <input id="profilePic" type="file"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        formControlName="profilePic" accept="image/*" />
    </div>

    <div class="mb-5">
      <label for="mobileNumber" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Mobile
        Number</label>
      <input id="mobileNumber"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        type="tel" pattern="[0-9]*" formControlName="mobileNumber" />
    </div>

    <div class="mb-5">
      <label for="impairments" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Impairments</label>
      <textarea id="impairments"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        formControlName="bio" rows="4"></textarea>
    </div>


    } @else {

    <div class="mb-5">
      <label for="companyName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Company Name</label>
      <input id="companyName"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        type="text" formControlName="companyName" />
    </div>

    <div class="mb-5">
      <label for="registrationNumber" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Company
        Registration Number</label>
      <input id="registrationNumber"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        type="text" formControlName="registrationNumber" />
    </div>

    <div class="mb-5">
      <label for="companyNumber" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> Contact
        Number</label>
      <input id="companyNumber"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        type="tel" pattern="[0-9]*" formControlName="companyNumber" />
    </div>

    <div class="mb-5">
      <label for="city" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">City</label>
      <input id="city"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        type="text" formControlName="city" />
    </div>

    <div class="mb-5">
      <label for="state" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">State</label>
      <input id="state"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        type="text" formControlName="state" />
    </div>

    <div class="mb-5">
      <label for="address" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Address</label>
      <textarea id="address"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        formControlName="address" rows="2"></textarea>
    </div>

    }

    <div class="mb-5">
      <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
      <input id="email"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        type="email" formControlName="email" />
    </div>

    <div class="mb-5">
      <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
      <input id="password" type="password"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        formControlName="password" />
    </div>

    <div class="mb-5">
      <label for="confirmationPassword" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Confirm
        Password</label>
      <input id="confirmationPassword" type="password"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        formControlName="confirmationPassword" />
    </div>

    @if(errorMessage) {
    <div class="my-4 text-red-500 text-center">{{ errorMessage }}</div>
    }

    <div class="text-center">
      <button type="submit"
        class="text-white bg-slate-700 hover:bg-slate-800 focus:outline-none focus:ring-slate-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-slate-600 dark:hover:bg-slate-700 dark:focus:ring-slate-800">Register</button>
    </div>

  </form>

</div>
