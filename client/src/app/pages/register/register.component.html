<div class="p-8">

<div class="text-center m-8">
  <h1 class="text-2xl font-semibold text-gray-800">{{ componentTitle }}</h1>
</div>

<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="max-w-sm mx-auto">

  <div class="mb-5">
    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
    <input id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" type="email" formControlName="email" required/>
  </div>

  <div class="mb-5">
    <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
    <input id="password" type="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" formControlName="password" required/>
  </div>

  @if(errorMessage) {
    <div class="my-4 text-red-500 text-center">{{ errorMessage }}</div>
  }

  <div class="text-center">
    <button type="submit" class="text-white bg-slate-700 hover:bg-slate-800 focus:outline-none focus:ring-slate-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-slate-600 dark:hover:bg-slate-700 dark:focus:ring-slate-800">Register</button>
  </div>

  
</form>

</div>
