@if (!isAuthenticated || user?.profile?.role === UserRole.ADMIN) {
  <app-landing-view></app-landing-view>
} @else {
  @if (user?.profile?.role === UserRole.USER) {
    <app-user-view></app-user-view>
  } @else if (user?.profile?.role === UserRole.BUSINESS) {
    <app-business-view></app-business-view>
  }
}

@if (isAuthenticated) {
  <form (ngSubmit)="onSubmitLogout()">
    <button type="submit">Logout</button>
  </form>
}
