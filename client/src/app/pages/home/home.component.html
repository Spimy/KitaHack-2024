@if (
  !userStore.isAuthenticated() ||
  userStore.user?.profile?.role === UserRole.ADMIN
) {
  <app-landing-view></app-landing-view>
} @else {
  @if (userStore.user?.profile?.role === UserRole.USER) {
    <app-user-view></app-user-view>
  } @else if (userStore.user?.profile?.role === UserRole.BUSINESS) {
    <app-business-view></app-business-view>
  }
}

@if (userStore.isAuthenticated()) {
  <form (ngSubmit)="onSubmitLogout()">
    <button type="submit">Logout</button>
  </form>
}
